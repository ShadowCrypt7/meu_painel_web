<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Painel de Usuários Aprovados</h1>

        <a href="/logout" class="btn btn-danger mb-3">Sair</a>

        <form method="POST" action="/adicionar" class="mb-4">
            <div class="row g-2">
                <div class="col">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="col">
                    <input type="text" name="chat_id" class="form-control" placeholder="Chat ID" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-success">Adicionar</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Chat ID</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in aprovados %}
                <tr>
                    <td>
                        {{ usuario.username }}
                        <button class="btn btn-sm btn-outline-secondary" onclick="copiarTexto('{{ usuario.username }}')">Copiar</button>
                    </td>
                    <td>
                        {{ usuario.chat_id }}
                        <button class="btn btn-sm btn-outline-secondary" onclick="copiarTexto('{{ usuario.chat_id }}')">Copiar</button>
                    </td>
                    <td>
                        <a href="/remover/{{ usuario.username }}" class="btn btn-sm btn-danger">Remover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

<script>
function copiarTexto(texto) {
    navigator.clipboard.writeText(texto).then(function() {
        alert('Copiado: ' + texto);
    }, function(err) {
        alert('Erro ao copiar!');
    });
}
</script>

</body>
</html>
